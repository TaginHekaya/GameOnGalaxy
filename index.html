<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shortcuts</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f7f7fa;
            font-family: 'Cairo', Arial, sans-serif;
        }
        #textInput {
            padding: 12px 16px;
            font-size: 1.2rem;
            border: 2px solid #7734DB;
            border-radius: 8px;
            margin-bottom: 18px;
            width: 260px;
            outline: none;
            transition: border 0.2s;
        }
        #textInput:focus {
            border: 2px solid #4e1a9c;
        }
        button {
            padding: 10px 22px;
            margin: 0 7px 10px 7px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background: #7734DB;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: #4e1a9c;
            transform: translateY(-2px) scale(1.04);
        }
        .btn-group {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 10px;
        }
        @media (max-width: 400px) {
            #textInput {
                width: 90vw;
            }
            .btn-group {
                flex-direction: column;
                gap: 8px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div style="width:100vw;position:fixed;top:0;left:0;z-index:1000;background:linear-gradient(90deg,#ff0000 60%,#7734DB 100%);padding:10px 0;display:flex;justify-content:center;align-items:center;box-shadow:0 2px 8px #0002;">
        <a href="https://www.youtube.com/@GameOnGalaxy-g4o" target="_blank" style="
            color:#fff;
            font-size:1.1rem;
            font-weight:bold;
            padding:8px 28px;
            border-radius:30px;
            text-decoration:none;
            background:rgba(0,0,0,0.10);
            box-shadow:0 1px 4px #0001;
            transition:background 0.2s,transform 0.1s;
        " onmouseover="this.style.transform='scale(1.06)';this.style.background='rgba(0,0,0,0.18)';" onmouseout="this.style.transform='';this.style.background='rgba(0,0,0,0.10)';">
            📺 اشترك في قناتنا على يوتيوب
        </a>
    </div>
    <div style="min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#181824;padding:60px 10px 0 10px;">
            <h1 style="color:#fff;font-size:2.5rem;margin-bottom:18px;text-shadow:0 2px 8px #0005;">مرحبًا بك في موقعنا!</h1>
            <p style="color:#fff;font-size:1.3rem;margin-bottom:32px;text-shadow:0 1px 4px #0003;max-width:500px;text-align:center;">
                ندعوك للاشتراك في قناتنا المميزة على يوتيوب <br> <b style="color:#ffe600;">Game On Galaxy</b> <br>
                ستجد محتوى ألعاب، شروحات، تحديات وأكثر!
            </p>
            <a href="https://www.youtube.com/@GameOnGalaxy-g4o" target="_blank" style="
                display:inline-block;
                background:linear-gradient(90deg,#ff0000 60%,#7734DB 100%);
                color:#fff;
                font-size:1.4rem;
                font-weight:bold;
                padding:16px 40px;
                border-radius:40px;
                text-decoration:none;
                box-shadow:0 4px 16px #0003;
                letter-spacing:1px;
                margin-bottom:18px;
                transition:background 0.2s,transform 0.1s;
                position:relative;
            " onmouseover="this.style.transform='scale(1.06)';this.style.background='#ff0000';" onmouseout="this.style.transform='';this.style.background='linear-gradient(90deg,#ff0000 60%,#7734DB 100%)';">
                🚀 اشترك الآن في القناة
                <span style="font-size:1.1rem;opacity:.8;display:block;margin-top:4px;font-weight:normal;">(سيفتح في نافذة جديدة)</span>
            </a>
            <div style="display:flex;gap:18px;margin:18px 0 0 0;">
                <a href="https://www.youtube.com/@GameOnGalaxy-g4o" target="_blank" title="يوتيوب" style="font-size:2.1rem;color:#fff;transition:color 0.2s;"><span style="vertical-align:middle;">▶️</span></a>
                <a href="https://t.me/yourchannel" target="_blank" title="تيليجرام" style="font-size:2.1rem;color:#fff;transition:color 0.2s;"><span style="vertical-align:middle;">💬</span></a>
                <a href="https://instagram.com/yourchannel" target="_blank" title="انستجرام" style="font-size:2.1rem;color:#fff;transition:color 0.2s;"><span style="vertical-align:middle;">📸</span></a>
            </div>
            <img src="https://yt3.googleusercontent.com/ytc/AIdro_lwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQw=s176-c-k-c0x00ffffff-no-rj" alt="شعار القناة" style="margin-top:24px;border-radius:50%;box-shadow:0 2px 8px #0002;max-width:120px;">
            <footer style="margin-top:40px;color:#fff8;font-size:1rem;text-align:center;">
                جميع الحقوق محفوظة &copy; Game On Galaxy - <span id="year"></span>
            </footer>
        </div>
    </div>
    <div style="margin-top:40px;max-width:400px;width:100%;background:#fff2;border-radius:18px;padding:24px 18px;box-shadow:0 2px 8px #0001;display:flex;flex-direction:column;align-items:center;">
        <label for="qrInput" style="color:#fff;font-size:1.1rem;margin-bottom:8px;">ضع أي رابط هنا وحوله إلى QR Code:</label>
        <input id="qrInput" type="text" placeholder="أدخل الرابط هنا..." style="width:100%;max-width:320px;padding:10px 14px;font-size:1.1rem;border-radius:8px;border:1.5px solid #7734DB;margin-bottom:12px;outline:none;">
        <div style="color:#ffe600;font-size:.98rem;margin-bottom:10px;">يفضل أن يبدأ الرابط بـ <b>https://</b></div>
        <button id="genQrBtn" style="background:#7734DB;color:#fff;font-size:1.1rem;padding:8px 28px;border:none;border-radius:8px;cursor:pointer;transition:background 0.2s;">توليد QR</button>
        <div id="qrResult" style="margin-top:18px;background:#fff;border:2px solid #7734DB;border-radius:12px;min-height:40px;min-width:40px;display:flex;flex-direction:column;align-items:center;justify-content:center;"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        // QR Code generation
        const qrInput = document.getElementById('qrInput');
        const genQrBtn = document.getElementById('genQrBtn');
        const qrResult = document.getElementById('qrResult');
        genQrBtn.onclick = function() {
            let url = qrInput.value.trim();
            if (!url) {
                qrResult.innerHTML = '<span style="color:#f00;">يرجى إدخال رابط أولاً!</span>';
                return;
            }
            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }
            qrResult.innerHTML = '';
            const qrDiv = document.createElement('div');
            qrResult.appendChild(qrDiv);
            new QRCode(qrDiv, {
                text: url,
                width: 220,
                height: 220,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            qrResult.innerHTML += `<div style='margin-top:8px;font-size:1rem;color:#222;background:#fff8;padding:4px 10px;border-radius:6px;word-break:break-all;'>${url}</div>`;
        };
    </script>
</body>
</html>
